name: Bun Auto Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CHANGELOG_COMMITS: 10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Get current version
        id: current
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous
        run: |
          git checkout HEAD~1 -- package.json || true
          PREV=$(node -p "require('./package.json').version" || echo "none")
          git checkout -- package.json
          echo "version=$PREV" >> $GITHUB_OUTPUT

      - name: Check version changed
        id: changed
        run: |
          if [ "${{ steps.current.outputs.version }}" = "${{ steps.previous.outputs.version }}" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Stop if version unchanged
        if: steps.changed.outputs.changed == 'false'
        run: echo "Version unchanged, skipping publish"

      - name: Decide release type
        if: steps.changed.outputs.changed == 'true'
        id: tag
        run: |
          V="${{ steps.current.outputs.version }}"
          if [[ "$V" =~ ^0\.0\.[0-9]+$ ]]; then
            echo "tag=nightly" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$V" =~ ^0\.[1-9][0-9]*\.0$ ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        if: steps.changed.outputs.changed == 'true'
        run: bun run build

      - name: Generate changelog
        if: steps.changed.outputs.changed == 'true'
        id: changelog
        run: |
          if [ "${{ steps.tag.outputs.tag }}" = "nightly" ]; then
            echo "## Nightly Release v${{ steps.current.outputs.version }}" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### Recent Changes" >> CHANGELOG.md
            git log HEAD~${{ env.CHANGELOG_COMMITS }}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Release v${{ steps.current.outputs.version }}" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "### Changes" >> CHANGELOG.md
            if [ "${{ steps.previous.outputs.version }}" != "none" ]; then
              git log v${{ steps.previous.outputs.version }}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md 2>/dev/null || git log HEAD~${{ env.CHANGELOG_COMMITS }}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
            else
              git log HEAD~${{ env.CHANGELOG_COMMITS }}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
            fi
          fi
          echo "" >> CHANGELOG.md

      - name: Create GitHub Release
        if: steps.changed.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.current.outputs.version }}
          name: Release v${{ steps.current.outputs.version }}
          body_path: CHANGELOG.md
          prerelease: ${{ steps.tag.outputs.prerelease }}
          files: |
            dist/*.js
            dist/*.d.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
